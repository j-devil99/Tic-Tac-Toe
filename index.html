<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="ttt.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header">
        <h1 align="center" style="font-size: 40px;">Tic - Tac - Toe</h1>
    </div>

    <div id="nameDisplay">
        <h1>Players: </h1>
        <h2 id="pointerOne">Player 1 (O): <span id="playerOne"></span><span id="playerOneScore"></span></h2>
        <h2 id="pointerTwo">Player 2 (X): <span id="playerTwo"></span><span id="playerTwoScore"></span></h2>
        <button onclick="restart()" id="playNowButton" class="playButtons">Play Now!</button>
        <br>
        <button onclick="rematch()" id="rematchButton" class="playButtons">Rematch</button>
    </div>

    <table align="center" style="float: left">
        <tr>
            <td>
                    <canvas class="box" id="b1" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b2" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b3" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                    <canvas class="box" id="b4" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b5" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b6" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                    <canvas class="box" id="b7" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b8" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
            <td>
                    <canvas class="box" id="b9" onclick="draw(this)" height="150px" width="150px"></canvas>
            </td>
        </tr>
    </table>
    <div id="winnerDisplay">
        <h1>Winner is: </h1>
        <p id="winnerText"></p>
    </div>

    <script src="ttt.js"></script>

</body>
</html>
